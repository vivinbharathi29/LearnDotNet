<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="../includes/client/jquery-1.4.2.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function() {
            $("#parse").click(function() {
                var input = $("#jsonInput").val();
                alert(input);
                var result = $.parseJSON(input);
                alert(result.result.CreatedOn.Value);
            });
        });
        
    </script>

</head>
<body>
    <textarea id="jsonInput" cols="120" rows="20"></textarea>
    <div>
        <button id="parse">
            Parse</button></div>
    <div id="result">
    </div>
</body>
</html>
